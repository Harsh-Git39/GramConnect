<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>

     <script src="https://cdn.tailwindcss.com"></script>
     <link href="https://unpkg.com/flowbite@latest/dist/flowbite.min.css" rel="stylesheet"/>
     <link rel="stylesheet" href="style.css">
   
</head>
<body>
       
<div class="signup">
  <nav class="bg-white fixed w-full z-20 top-0 start-0 border-b border-green-100 shadow-sm">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

    <!-- Logo + Brand Name -->
    <a href="#" class="flex items-center space-x-2 ps-6">
      <div class="bg-green-600 p-2 rounded-full transition-transform duration-300 hover:scale-105 hover:p-4">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-8 w-8 text-white"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor"
             stroke-width="2"
             stroke-linecap="round"
             stroke-linejoin="round">
          <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z" />
          <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12" />
        </svg>
      </div>
      <span class="text-2xl font-bold text-green-700">GramConnect</span>
    </a>

    <!-- Action Buttons -->
    <div class="flex flex-col sm:flex-row md:order-2 space-y-2 sm:space-y-0 sm:space-x-3 rtl:space-x-reverse mt-4 sm:mt-0">
      <button type="button"
              class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 transition-all w-full sm:w-auto">
        SignUp
      </button>

      <button type="button"
              class="border border-green-600 bg-white text-green-600 hover:bg-green-600 hover:text-white focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 transition-all w-full sm:w-auto">
        Login
      </button>

      <!-- Hamburger -->
      <button data-collapse-toggle="navbar-sticky" type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-green-700 rounded-lg md:hidden hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-200"
              aria-controls="navbar-sticky" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" fill="none" viewBox="0 0 17 14" xmlns="http://www.w3.org/2000/svg">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
    </div>

    <!-- Nav Links -->
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
      <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-green-100 rounded-lg bg-white md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
        <li>
          <a href="index.html"
             class="block py-2 px-3 text-white bg-green-600 rounded md:bg-transparent md:text-gray-800 md:p-0 hover:bg-green-100 hover:text-green-700 transition-colors duration-300"
             aria-current="page">Home</a>
        </li>
        <li>
          <a href="about.html"
             class="block py-2 px-3 text-white bg-green-600 rounded md:bg-transparent md:text-gray-800 md:p-0 hover:bg-green-100 hover:text-green-700 transition-colors duration-300"
             aria-current="page">About</a>
        </li>
        <li>
          <a href="Services.html"
             class="block py-3 px-4 text-white bg-green-600 rounded md:bg-transparent md:text-gray-800 md:p-0 hover:bg-green-100 hover:text-green-700 transition-colors duration-300"
             aria-current="page">Services</a>
        </li>
        <li>
          <a href="contacts.html"
             class="block py-2 px-3 text-white bg-green-600 rounded md:bg-transparent md:text-gray-800 md:p-0 hover:bg-green-100 hover:text-green-700 transition-colors duration-300"
             aria-current="page">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

</div>


<div class="whole-cont grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2">

  <!-- Left: Form Section -->
  <div class="main-cont">
    <!-- Logo and Brand Name -->
    <div class="flex items-center space-x-2 mb-4 mt-40 ml-10">
      <div class="bg-green-500 p-2 rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
             class="lucide lucide-leaf h-6 w-6 text-white" aria-hidden="true">
          <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"></path>
          <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"></path>
        </svg>
      </div>
      <span class="text-2xl font-semibold text-green-800">GramConnect</span>
    </div>

    <!-- Form -->
    <div class="signUp_login max-w-md mt-10 ml-10 p-6 bg-white rounded-lg shadow-lg">
      <form action="/submit" method="post" class="space-y-6">
        
        <!-- Toggle -->
        <div class="toggle grid grid-cols-2 rounded-full bg-black text-white w-64 mx-auto text-center overflow-hidden">
          <div class="login py-2 bg-green-600 font-semibold">Login</div>
          <div class="farmer py-2">SignUp</div>
        </div>

        <!-- Mobile Number -->
        <div>
          <label for="number" class="block mb-2 text-black font-semibold">Mobile Number</label>
          <input type="number" id="number" name="number" required
                 class="w-full px-4 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>

        <!-- Password -->
        <div>
          <label for="pass" class="block mb-2 text-black font-semibold">Password</label>
          <input type="password" id="pass" name="password" required
                 class="w-full px-4 py-2 border border-green-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition-colors">
          Login
        </button>

        <!-- Link -->
        <div class="flex justify-center text-sm text-green-600">
          <a href="farmerSign.html">Create an account?</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Right: Image Section -->
  <div class="image-cont flex flex-col items-center justify-center p-8">
    <img src="https://images.unsplash.com/photo-1574943320219-553eb213f72d?ixlib=rb-4.0.3&amp;auto=format&amp;fit=crop&amp;w=800&amp;q=80"
         alt="Farmers working in field"
         class="rounded-lg shadow-xl w-full max-w-md h-96 object-cover" />

    <!-- Message -->
    <p class="mt-6 text-center text-lg text-green-800 font-medium">
      Empowering farmers through digital connectivity.
    </p>
  </div>

</div>



    
<script src="https://unpkg.com/flowbite@latest/dist/flowbite.bundle.js"></script>    
</body>
</html>
